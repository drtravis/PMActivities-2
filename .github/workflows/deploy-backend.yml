name: Deploy Backend to Azure Container Apps

on:
  push:
    branches: [ main ]
    paths: [ 'activity-tracker/backend/**' ]
  workflow_dispatch: # Allow manual trigger

env:
  AZURE_CONTAINER_APP_NAME: pmactivities-backend
  AZURE_RESOURCE_GROUP: pmactivities-rg

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build Docker image
      run: |
        cd activity-tracker/backend
        docker build -t pmactivities-backend:latest .

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Build and deploy Container App
      uses: azure/container-apps-deploy-action@v1
      with:
        containerAppName: ${{ env.AZURE_CONTAINER_APP_NAME }}
        resourceGroup: ${{ env.AZURE_RESOURCE_GROUP }}
        imageToBuild: activity-tracker/backend
        dockerfilePath: activity-tracker/backend/Dockerfile
