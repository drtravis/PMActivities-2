name: Deploy Backend to Azure Container Apps

on:
  push:
    branches: [ main ]
    paths: [ 'activity-tracker/backend/**' ]
  workflow_dispatch: # Allow manual trigger

env:
  AZURE_CONTAINER_APP_NAME: pmactivities-backend1
  AZURE_RESOURCE_GROUP: DefaultResourceGroup-null
  AZURE_CONTAINER_REGISTRY: pmactivtiesacr
  IMAGE_NAME: pmactivities-backend

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy Backend

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to Azure
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Log in to Azure Container Registry
      run: |
        az acr login --name ${{ env.AZURE_CONTAINER_REGISTRY }}

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and push Docker image
      run: |
        cd activity-tracker/backend

        # Get short commit SHA for tagging
        SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)

        # Build and tag image
        docker build -t ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:$SHORT_SHA .
        docker build -t ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:latest .

        # Push to ACR
        docker push ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:$SHORT_SHA
        docker push ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:latest


    - name: Configure ACR credentials for Container App
      run: |
        ACR_SERVER="${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io"
        ACR_USERNAME=$(az acr credential show --name ${{ env.AZURE_CONTAINER_REGISTRY }} --query username -o tsv)
        ACR_PASSWORD=$(az acr credential show --name ${{ env.AZURE_CONTAINER_REGISTRY }} --query passwords[0].value -o tsv)

        az containerapp registry set \
          --name ${{ env.AZURE_CONTAINER_APP_NAME }} \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --server "$ACR_SERVER" \
          --username "$ACR_USERNAME" \
          --password "$ACR_PASSWORD"

    - name: Deploy to Container App
      run: |
        SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)

        # Update image only; keep environment variables configured in Azure Portal
        az containerapp update \
          --name ${{ env.AZURE_CONTAINER_APP_NAME }} \
          --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
          --image ${{ env.AZURE_CONTAINER_REGISTRY }}.azurecr.io/${{ env.IMAGE_NAME }}:$SHORT_SHA
