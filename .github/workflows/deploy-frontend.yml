name: Deploy Frontend to Azure Static Web Apps

on:
  push:
    branches: [ main ]
    paths: [ 'activity-tracker/frontend/**' ]
  workflow_dispatch: # Allow manual trigger

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy Frontend
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './activity-tracker/frontend/package-lock.json'

      - name: Install dependencies
        run: |
          cd activity-tracker/frontend
          npm ci

      - name: Build application
        run: |
          cd activity-tracker/frontend
          npm run build
        env:
          NEXT_PUBLIC_API_URL: https://pmactivities-backend1.icyhill-61db6701.westus2.azurecontainerapps.io
          NODE_ENV: production

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_FLOWER_0AF05591E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: "upload"
          ###### Repository/Build Configurations ######
          app_location: "./activity-tracker/frontend" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "out" # Built app content directory - optional
          skip_app_build: true # Skip build since we built it manually above
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_LIVELY_FLOWER_0AF05591E }}
          action: "close"
