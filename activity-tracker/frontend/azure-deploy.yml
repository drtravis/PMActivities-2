# Azure App Service deployment configuration for Next.js frontend
name: Deploy Frontend to Azure App Service

on:
  push:
    branches: [ main ]
    paths: [ 'activity-tracker/frontend/**' ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: activity-tracker/frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd activity-tracker/frontend
        npm ci
    
    - name: Build application
      run: |
        cd activity-tracker/frontend
        npm run build
    
    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'pactivities-frontend'
        slot-name: 'production'
        publish-profile: ${{ secrets.AZURE_WEBAPP_PUBLISH_PROFILE_FRONTEND }}
        package: activity-tracker/frontend
