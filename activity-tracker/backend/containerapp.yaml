apiVersion: 2022-03-01
location: Canada Central
name: activity-tracker-backend
properties:
  managedEnvironmentId: /subscriptions/e00628bb-4020-4bb3-8b08-d0553ff9cb7f/resourceGroups/DefaultResourceGroup-null/providers/Microsoft.App/managedEnvironments/activity-tracker-env1
  configuration:
    ingress:
      external: true
      targetPort: 3001
      transport: auto
    registries:
    - server: activitytrackeracr.azurecr.io
      username: activitytrackeracr
      passwordSecretRef: activitytrackeracrazurecrio-activitytrackeracr
    secrets:
    - name: activitytrackeracrazurecrio-activitytrackeracr
      value: ""
  template:
    containers:
    - name: activity-tracker-backend
      image: node:18-alpine
      resources:
        cpu: 0.5
        memory: 1Gi
      env:
      - name: NODE_ENV
        value: production
      - name: DB_HOST
        value: pmactivities2-mysql.mysql.database.azure.com
      - name: DB_PORT
        value: "3306"
      - name: DB_USERNAME
        value: drtravi
      - name: DB_PASSWORD
        value: ActivityTracker2024!
      - name: DB_NAME
        value: PMActivity2
      - name: JWT_SECRET
        value: super-secret-jwt-key-for-production-2024
      - name: JWT_EXPIRES_IN
        value: 24h
      - name: CORS_ORIGIN
        value: https://pmactivities2-frontend.mangoground-80e673e8.canadacentral.azurecontainerapps.io
      command:
      - sh
      - -c
      - |
        apk add --no-cache wget
        cd /app
        wget -O server.js https://raw.githubusercontent.com/drtravis/PMActivities-2/main/activity-tracker/backend/production-server-complete.js
        npm install express mysql2 jsonwebtoken bcrypt
        node server.js
    scale:
      minReplicas: 1
      maxReplicas: 3
